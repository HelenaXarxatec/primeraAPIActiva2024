<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./src/frontend/validateEventForm.js"></script>
    <title>Registro de Evento</title>
</head>
<body>
    <form action="/api/v1/events" method="POST" id="eventForm">
        <p>
            <label for="eventName-field">Nombre del evento: </label>
            <input type="text" name="eventName" id="eventName-field" required>
        </p>
        <p>
            <label for="location-field">Ubicación: </label>
            <input type="text" name="location" id="location-field" required>
        </p>
        <p>
            <label for="eventType-field">Tipo de evento: </label>
            <input name="eventType" id="eventType-field" required>
        </p>
        <p>
            <label for="ticketPrice-field">Precio del ticket: </label>
            <input type="number" name="ticketPrice" id="ticketPrice-field" step="0.01" required>
        </p>
        <p>
            <label for="description-field">Descripción:</label>
            <textarea name="description" id="description-field"></textarea>
        </p>
        <p>
            <input type="submit" value="Registrar Evento">
        </p>
    </form>
</body>
</html>
